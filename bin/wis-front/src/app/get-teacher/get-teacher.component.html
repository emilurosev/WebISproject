<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Personal Id Number</th>
                    <th>Edit Teacher</th>
                    <th>Delete Teacher</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let teacher of teachers">
                    <td>{{ teacher.firstName }}</td>
                    <td>{{ teacher.lastName }}</td>
                    <td>{{ teacher.personalIdentificationNumber }}</td>
                    <td><a [routerLink]="[teacher.id]" class="btn btn-primary">Edit</a></td>
                    <td><a (click)="deleteTeacher(teacher.id)" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
