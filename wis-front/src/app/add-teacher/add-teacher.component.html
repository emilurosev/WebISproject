<div class="card">
  <h2 class="header">Create a Teacher !</h2>
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
          <label class="col-md-4">First name: </label>
          <input type="text" class="form-control" formControlName="firstName" #firstName />
      </div>
      <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['firstName'].errors.required">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last name: </label>
        <input type="text" class="form-control" formControlName="lastName" #lastName />
      </div>
      <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['lastName'].errors.required">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Personal ID: </label>
        <input type="text" class="form-control" formControlName="personalIdentificationNumber" #personalIdentificationNumber />
      </div>
      <div *ngIf="angForm.controls['personalIdentificationNumber'].invalid && (angForm.controls['personalIdentificationNumber'].dirty || angForm.controls['personalIdentificationNumber'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['personalIdentificationNumber'].errors.required">
          Personal Id is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addTeacher(firstName.value, lastName.value, personalIdentificationNumber.value)"
          [disabled]="angForm.pristine || angForm.invalid" 
          class="btn btn-primary">
          Add Teacher
        </button>
      </div>
    </form>
  </div>

</div>
