<h3>Find By First Name</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="ime">First Name: </label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstname" name="firstName">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <br>
  <table *ngFor="let student of students">
    <tbody>
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Card Number</td>
      </tr>
      <tr>
        <td>{{student.firstName}}</td> 
        <td>{{student.lastName}}</td>
        <td>{{student.cardNumber}}</td>
      </tr>
    </tbody>
  </table>
  
</ul>
