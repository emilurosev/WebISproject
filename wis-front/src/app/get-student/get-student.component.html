<table class="table table-hover">
  <thead>
  <tr>
      <td>FirstName</td>
      <td>LastName</td>
      <td>Card Number</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let student of students">
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td ng-class='{gray : student.deleted, white: !student.deleted}'>{{ student.cardNumber }}</td>
          <td><a [routerLink]="[student.id]" class="btn btn-primary">Edit</a></td>
          <td ><a (click)="softDeleteStudent(student.id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
