<div style="text-align:center; margin-top: 150px; margin-bottom: 100px">

  <textarea [(ngModel)]="msg" cols="30" rows="10"></textarea>
  <br>
  <button (click)="send()">Send</button>

  <input type="text" [(ngModel)]="receiver" placeholder="username of receiver">
  <button (click)="sendPrivate()">Send private message</button>

  <div *ngFor="let el of lista">
    <p *ngIf="el.receiver == username || el.receiver == 'everyone' || el.sender == username ">{{el.sender}}: {{el.body}}</p>
  </div>  
</div>
