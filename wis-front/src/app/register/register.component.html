<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-2">
      <h3>Register user</h3>
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-xs-4">Username: </label>
          <input type="text" class="form-control" formControlName="username" #username
            placeholder="Enter your username" />
        </div>
        <div
          *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['username'].errors.required">
            Username is required.
          </div>

        </div>
        <div class="form-group">
          <label class="col-xs-4">Password: </label>
          <input type="password" class="form-control" formControlName="pass" #pass placeholder="Enter your password" />
        </div>
        <div
          *ngIf="angForm.controls['pass'].invalid && (angForm.controls['pass'].dirty || angForm.controls['pass'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['pass'].errors.required">
            Password is required.
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-4">Firstname: </label>
          <input type="text" class="form-control" formControlName="firstname" #firstname
            placeholder="Enter your firstname" />
        </div>
        <div
          *ngIf="angForm.controls['firstname'].invalid && (angForm.controls['firstname'].dirty || angForm.controls['firstname'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['firstname'].errors.required">
            Firstname is required.
          </div>
        </div>


        <div class="form-group">
          <label class="col-xs-4">Lastname: </label>
          <input type="text" class="form-control" formControlName="lastname" #lastname
            placeholder="Enter your lastname" />
        </div>
        <div
          *ngIf="angForm.controls['lastname'].invalid && (angForm.controls['lastname'].dirty || angForm.controls['lastname'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['lastname'].errors.required">
            Lastname is required.
          </div>
        </div>

        <div class="btn-group" role="group" aria-label="Log In As:">
          <button (click)="setStudentRole()" type="button" class="btn btn-outline-dark"><i class="fa fa-user-o"></i>
            Student</button>
          <button (click)="setTeacherRole()" type="button" class="btn btn-outline-dark"><i class="fa fa-user"></i>
            Teacher</button>
          <button (click)="setAdminRole()" type="button" class="btn btn-outline-dark"><i class="fa fa-user-secret"></i>
            Admin</button>
        </div>
        
        <div class="form-group" >
          <label class="col-xs-4">Card Number: </label>
          <input type="text" class="form-control" formControlName="cardnumber" #cardnumber
            placeholder="Enter your card number" />
        </div>
        <div
          *ngIf="angForm.controls['cardnumber'].invalid && (angForm.controls['cardnumber'].dirty || angForm.controls['cardnumber'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['cardnumber'].errors.required">
            Card numbers is required.
          </div>
        </div>

        <div class="form-group" >
          <label class="col-xs-4">Personal ID: </label>
          <input type="text" class="form-control" formControlName="personalid" #personalid
            placeholder="Enter your personal id" />
        </div>
        <div
          *ngIf="angForm.controls['personalid'].invalid && (angForm.controls['personalid'].dirty || angForm.controls['personalid'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['personalid'].errors.required">
            Personal ID is required.
          </div>
        </div>




        <div class="form-group" style="padding-top: 30px;" *ngIf="showStudentFields">
          <button
            (click)="registerStudent(username.value, pass.value, firstname.value, lastname.value, cardnumber.value)"
            [disabled]="angForm.pristine || angForm.invalid" class="btn btn-outline-dark"><i
              class="fa fa-user-plus"></i>
            Register Student
          </button>
        </div>

        <div class="form-group" style="padding-top: 30px;" *ngIf="showTeacherFields">
          <button
            (click)="registerTeacher(username.value, pass.value, firstname.value, lastname.value, personalid.value)"
            [disabled]="angForm.pristine || angForm.invalid" class="btn btn-outline-dark"><i
              class="fa fa-user-plus"></i>
            Register Teacher
          </button>
        </div>

        <div class="form-group" style="padding-top: 30px;" *ngIf="showAdminFields">
          <button (click)="registerAdmin(username.value, pass.value, firstname.value, lastname.value)"
            [disabled]="angForm.pristine || angForm.invalid" class="btn btn-outline-dark"><i
              class="fa fa-user-plus"></i>
            Register Admin
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
