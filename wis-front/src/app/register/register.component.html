<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-2">
      <h3>Register user</h3>
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-xs-4">Username: </label>
          <input type="text" class="form-control" formControlName="username" #username
            placeholder="Enter your username" />
        </div>
        <div
          *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['username'].errors.required">
            Username is required.
          </div>

        </div>
        <div class="form-group">
          <label class="col-xs-4">Password: </label>
          <input type="password" class="form-control" formControlName="pass" #pass placeholder="Enter your password" />
        </div>
        <div
          *ngIf="angForm.controls['pass'].invalid && (angForm.controls['pass'].dirty || angForm.controls['pass'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['pass'].errors.required">
            Password is required.
          </div>
        </div>
        <div class="btn-group" role="group" aria-label="Log In As:">
          <button (click)="setStudentRole()" type="button" class="btn btn-secondary">Student</button>
          <button (click)="setTeacherRole()" type="button" class="btn btn-secondary">Teacher</button>
          <button (click)="setAdminRole()" type="button" class="btn btn-secondary">Admin</button>
        </div>
        <div class="form-group" style="padding-top: 30px;">
          <button (click)="register(username.value, pass.value)" [disabled]="angForm.pristine || angForm.invalid"
            class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i>
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
